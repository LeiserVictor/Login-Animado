<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sacale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6a29e145ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="primeira-coluna">
                <h2 class="title title-welcome">Welcome Back</h2>
                <p class="description description-primary">Too keep connected with us</p>
                <p class="description description-primary">please login with your personal info</p>
                <button id="signin" class="btn btn-primary">SIGN IN</button>
            </div><!--Primeira Coluna Login-->
            <div class="segunda-coluna">
                <h2 class="title title-second">Create Account</h2>
                <div class="social.media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a class="link-social-media" href="#">        
                            <li class="item-social-media"><i class="fab fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
                        </a>        

                    </ul>
                </div>
                <p class="description description-second">or use your email to register:</p>
                <form class="form">
                    <label class="label-input"  for="">
                        <i class="fas fa-user icon-modify"></i>
                        <input type="text" placeholder="Name">
                    </label>
                    <label class="label-input icon-modify" for="">
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder="   Email">
                    </label>
                    <label class="label-input icon-modify" for="">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder=" Password">
                    </label>
                    <button class="btn btn-second">SIGN UP</button>
                </form>
            </div><!--Segunda Coluna Cadastro-->
        </div><!--Primeiro Conteúdo-->
        <div class="content second-content">
            <div class="primeira-coluna">
                <h2 class="title title-welcome">Hello, friend</h2>
                <p class="description description-primary">Enter your personal details</p>
                <p class="description description-primary">and start journey with us</p>
                <button id="signup" class="btn btn-primary">SIGN UP</button>
            </div><!--Primeira Coluna Login-->
            <div class="segunda-coluna">
                <h2 class="title title-second">Sign In To Developer</h2>
                <div class="social.media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-facebook-f"></i></li>
                        </a>
                        <a class="link-social-media" href="#">        
                            <li class="item-social-media"><i class="fab fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fab fa-linkedin-in"></i></li>
                        </a>        

                    </ul>
                </div>
                <p class="description description-second">or use your email account</p>
                <form class="form">
                    <label class="label-input icon-modify" for="">
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder=" Email">
                    </label>
                    <label class="label-input icon-modify" for="">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder=" Password">
                    </label>
                    <a class="password" href="#">fogot your password?</a>
                    <button class="btn btn-second">SIGN IN</button>
                </form>
            </div><!--Segunda Coluna-->
        </div><!--Segundo Conteúdo-->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
